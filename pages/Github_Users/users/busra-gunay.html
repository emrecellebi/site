<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
	<img src="https://github-readme-activity-graph.vercel.app/graph?username=busra-gunay&theme=synthwave-84">

	<img src="https://github-readme-streak-stats.herokuapp.com/?user=busra-gunay&theme=dark&hide_border=true">

	<img src="https://github-profile-summary-cards.vercel.app/api/cards/stats?username=busra-gunay&theme=2077">
	<img src="https://github-profile-summary-cards.vercel.app/api/cards/most-commit-language?username=busra-gunay&theme=2077">
	<img src="https://github-profile-summary-cards.vercel.app/api/cards/repos-per-language?username=busra-gunay&theme=2077">
	<img src="https://github-profile-summary-cards.vercel.app/api/cards/productive-time?username=busra-gunay&theme=2077">
	<img src="https://github-profile-summary-cards.vercel.app/api/cards/profile-details?username=busra-gunay&theme=2077">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
