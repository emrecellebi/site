<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pngegg SVG List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5; /* Açık Gri */
    }
    .card {
      background-color: #f8d7da; /* Açık Mavi */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-5 g-4">
    
	<div class="col"><div class="card h-100"><img src="svgexport-1.svg" class="card-img-top"></div></div>
	<div class="col"><div class="card h-100"><img src="svgexport-2.svg" class="card-img-top"></div></div>
	<div class="col"><div class="card h-100"><img src="svgexport-3.svg" class="card-img-top"></div></div>
	<div class="col"><div class="card h-100"><img src="svgexport-4.svg" class="card-img-top"></div></div>
	<div class="col"><div class="card h-100"><img src="svgexport-5.svg" class="card-img-top"></div></div>
	<div class="col"><div class="card h-100"><img src="svgexport-6.svg" class="card-img-top"></div></div>
	<div class="col"><div class="card h-100"><img src="svgexport-7.svg" class="card-img-top"></div></div>
	<div class="col"><div class="card h-100"><img src="svgexport-8.svg" class="card-img-top"></div></div>
	<div class="col"><div class="card h-100"><img src="svgexport-9.svg" class="card-img-top"></div></div>
    
    <!-- diğer kartlar buraya eklenebilir -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
